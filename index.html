<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tarefas</title>
</head>
<body class="bg-info">
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="title">Lista de Tarefas</h1>

            <form class="form-search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Procure na lista" autofocus>
            </form>

        </header>
    

    <ul class="lista-container list-group mx-auto text-light">

        <li class="list-group-item d-flex justify-content-between align-items-center " data-list="Estudar Javascript">
            <span data-span="Estudar Javascript">Estudar Javascript</span>
            <i class="far fa-trash-alt" data-trash="Estudar Javascript"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center" data-list="Academia">
            <span data-span="Academia">Academia</span>
            <i class="far fa-trash-alt" data-trash="Academia"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center" data-list="Ler documentação">
            <span data-span="Ler documentação">Ler documentação</span>
            <i class="far fa-trash-alt" data-trash="Ler documentação"></i>
        </li>
    </ul>

    <small>Click em alguma tarefa para concluir.</small>

    <form class="form-add-list text-center my-4">
        <input class="form-control m-auto" type="text" name="add" placeholder="Adicionar tarefa">
    </form>
</div>  

    <script src="app.js"></script>
</body>
</html>
